<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMIT Acceleration Dashboard</title>
    <script src="https://unpkg.com/uplot@1.6.24/dist/uPlot.iife.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/uplot@1.6.24/dist/uPlot.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #3498db;
            color: white;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .button.stop {
            background: #e74c3c;
        }
        .graphs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .graph {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        .sensitivity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 6px;
        }
        .sensitivity-control label {
            color: #ecf0f1;
            font-size: 14px;
            white-space: nowrap;
        }
        .sensitivity-control input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 14px;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        input[type="number"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80px;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        
        <div class="controls">
            <button id="startBtn" class="button">Start</button>
            <button id="stopBtn" class="button stop">Stop</button>
            <button class="button" onclick="clearData()" style="background: #f39c12;">üóëÔ∏è Clear</button>
            <div class="sensitivity-control">
                <label for="sensitivityInput">Peak Sensitivity:</label>
                <input type="number" id="sensitivityInput" min="0.1" max="50.0" step="0.1" value="10.0">
                <span>threshold</span>
            </div>
            <div class="control-group">
                <label>History Limit:</label>
                <input type="number" id="historyLimit" value="1000" min="50" max="1000" step="50" onchange="updateHistoryLimit()">
                <span>points</span>
            </div>
        </div>
        
        <div class="graphs">
            <div class="graph">
                <div id="magnitudeGraph" style="height: 300px;"></div>
            </div>
            <div class="graph">
                <div id="axisGraph" style="height: 300px;"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPoints">0</div>
                <div class="stat-label">Total Data Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentMagnitude">0.0</div>
                <div class="stat-label">Current Magnitude (m/s¬≤)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgMagnitude">0.0</div>
                <div class="stat-label">Average Magnitude (m/s¬≤)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="detectedPeaks">0</div>
                <div class="stat-label">Detected Peaks</div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let updateInterval = null;
        
        let magnitudeChart, axisChart;
        let magnitudeData = [[], []];
        let axisData = [[], [], [], []];
        let peakAnnotations = [];
        let peakImage = new Image();
        peakImage.src = '/img.png';
        
        // Initialize graphs
        function initializeGraphs() {
            // Magnitude graph with uPlot
            const magnitudeOpts = {
                title: 'Acceleration Magnitude',
                width: document.getElementById('magnitudeGraph').clientWidth,
                height: 300,
                scales: {
                    x: {
                        time: false
                    },
                    y: {
                        // Auto-scale enabled by not specifying range
                    }
                },
                axes: [
                    {
                        label: 'Time (s)'
                    },
                    {
                        label: 'Magnitude (m/s¬≤)',
                        scale: 'y'
                    }
                ],
                series: [
                    {},
                    {
                        label: 'Magnitude',
                        stroke: '#9b59b6',
                        width: 2
                    }
                ],
                hooks: {
                    draw: [drawPeakAnnotations]
                }
            };
            
            magnitudeChart = new uPlot(magnitudeOpts, magnitudeData, document.getElementById('magnitudeGraph'));
            
            // 3-axis graph with uPlot
            const axisOpts = {
                title: '3-Axis Acceleration',
                width: document.getElementById('axisGraph').clientWidth,
                height: 300,
                axes: [
                    {
                        label: 'Time (s)'
                    },
                    {
                        label: 'Acceleration (m/s¬≤)'
                    }
                ],
                series: [
                    {},
                    {
                        label: 'X-axis',
                        stroke: '#e74c3c',
                        width: 2
                    },
                    {
                        label: 'Y-axis',
                        stroke: '#27ae60',
                        width: 2
                    },
                    {
                        label: 'Z-axis',
                        stroke: '#3498db',
                        width: 2
                    }
                ]
            };
            
            axisChart = new uPlot(axisOpts, axisData, document.getElementById('axisGraph'));
        }
        
        // Custom hook to draw peak annotations with images
        function drawPeakAnnotations(u) {
            const ctx = u.ctx;
            const { left, top, width, height } = u.bbox;
            
            peakAnnotations.forEach(peak => {
                const x = u.valToPos(peak.timestamp, 'x', true);
                const y = u.valToPos(peak.magnitude, 'y', true);
                
                if (x >= left && x <= left + width && y >= top && y <= top + height) {
                    // Draw peak image
                    if (peakImage.complete) {
                        const imgWidth = 70;
                        const imgHeight = 70;
                        ctx.drawImage(peakImage, x, y - imgHeight/2 + 10, imgWidth, imgHeight);
                    }
                    
                    // Draw text annotation
                    ctx.fillStyle = '#e74c3c';
                    ctx.font = '8px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${peak.magnitude.toFixed(2)}`, x, y - 15);
                }
            });
        }
        
        let lastTimestamp = 0;
        let consecutiveErrors = 0;
        
        async function updateGraphs() {
            try {
                // Fetch all new data points since last update (handles variable rates)
                const response = await fetch(`/api/data/since/${lastTimestamp}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const newDataPoints = await response.json();
                
                if (newDataPoints.length > 0) {
                    consecutiveErrors = 0;  // Reset error counter
                    
                    // Append all new data points at once
                    newDataPoints.forEach(point => {
                        magnitudeData[0].push(point.timestamp);
                        magnitudeData[1].push(point.magnitude || 0);
                        
                        axisData[0].push(point.timestamp);
                        axisData[1].push(point.ax);
                        axisData[2].push(point.ay);
                        axisData[3].push(point.az);
                    });
                    
                    // Keep only recent data (trim old data)
                    const maxPoints = 600; // 10 seconds at 60Hz
                    while (magnitudeData[0].length > maxPoints) {
                        magnitudeData[0].shift();
                        magnitudeData[1].shift();
                        axisData[0].shift();
                        axisData[1].shift();
                        axisData[2].shift();
                        axisData[3].shift();
                    }
                    
                    const currentTime = newDataPoints[newDataPoints.length - 1].timestamp;
                    const windowSize = 5; // 5 second rolling window for magnitude
                    
                    // Update charts with new data and scrolling window
                    magnitudeChart.setData(magnitudeData);
                    magnitudeChart.setScale('x', {
                        min: currentTime - windowSize,
                        max: currentTime
                    });
                    
                    axisChart.setData(axisData);
                    
                    lastTimestamp = currentTime;
                    
                    // Update peak annotations for uPlot
                    const peaksResponse = await fetch('/api/peaks');
                    const peaks = await peaksResponse.json();
                    
                    if (peaks.length > 0) {
                        const currentTime = lastTimestamp;
                        const windowSize = 5;  // Match magnitude window
                        // Show recent peaks based on history limit
                        const peakLimit = Math.min(50, Math.floor(historyLimit / 2));
                        peakAnnotations = peaks.slice(-peakLimit).filter(peak => {
                            // Only show peaks within the current time window
                            return peak.timestamp >= currentTime - windowSize && peak.timestamp <= currentTime;
                        });
                    }
                }
                
                // Update statistics
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                if (!stats.error) {
                    document.getElementById('totalPoints').textContent = stats.total_points;
                    document.getElementById('currentMagnitude').textContent = stats.current_magnitude.toFixed(2);
                    document.getElementById('avgMagnitude').textContent = stats.avg_magnitude.toFixed(2);
                    document.getElementById('detectedPeaks').textContent = stats.detected_peaks;
                }
                
            } catch (error) {
                consecutiveErrors++;
                if (consecutiveErrors < 3) {  // Only log first few errors
                    console.error('Error updating graphs:', error);
                }
                if (consecutiveErrors > 100 && updateInterval) {
                    // Stop updates if too many errors
                    clearInterval(updateInterval);
                    updateInterval = null;
                    console.error('Stopped updates due to repeated errors');
                }
            }
        }
        
        async function startDataCollection() {
            try {
                await fetch('/api/control/start', { method: 'POST' });
                
                // Load initial historical data
                const historyResponse = await fetch(`/api/data/history?limit=100`);
                const historicalData = await historyResponse.json();
                
                if (historicalData.length > 0) {
                    // Populate initial data
                    magnitudeData[0] = historicalData.map(d => d.timestamp);
                    magnitudeData[1] = historicalData.map(d => d.magnitude || 0);
                    
                    axisData[0] = historicalData.map(d => d.timestamp);
                    axisData[1] = historicalData.map(d => d.ax);
                    axisData[2] = historicalData.map(d => d.ay);
                    axisData[3] = historicalData.map(d => d.az);
                    
                    // Set initial data
                    magnitudeChart.setData(magnitudeData);
                    axisChart.setData(axisData);
                    
                    // Set initial timestamp
                    lastTimestamp = historicalData[historicalData.length - 1].timestamp;
                }
                
                // Start continuous updates
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                updateInterval = setInterval(updateGraphs, 16); // Update every 16ms for 60fps
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
            } catch (error) {
                console.error('Error starting data collection:', error);
            }
        }
        
        async function stopDataCollection() {
            try {
                await fetch('/api/control/stop', { method: 'POST' });
                isRunning = false;
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
            } catch (error) {
                console.error('Error stopping data collection:', error);
            }
        }
        
        async function clearData() {
            try {
                const response = await fetch('/api/data/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log('Data cleared successfully');
                } else {
                    console.error('Failed to clear data');
                }
                
                // Clear uPlot data
                magnitudeData = [[], []];
                axisData = [[], [], [], []];
                peakAnnotations = [];
                
                magnitudeChart.setData(magnitudeData);
                axisChart.setData(axisData);
                
                lastDataLength = 0;
                alert('Data cleared successfully!');
            } catch (error) {
                console.error('Error clearing data:', error);
            }
        }
        
        let historyLimit = 100;
        
        function updateHistoryLimit() {
            const newLimit = parseInt(document.getElementById('historyLimit').value);
            if (newLimit >= 50 && newLimit <= 1000) {
                historyLimit = newLimit;
            } else {
                alert('History limit must be between 50 and 1000 points');
                document.getElementById('historyLimit').value = historyLimit;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeGraphs();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (magnitudeChart) {
                    magnitudeChart.setSize({
                        width: document.getElementById('magnitudeGraph').clientWidth,
                        height: 300
                    });
                }
                if (axisChart) {
                    axisChart.setSize({
                        width: document.getElementById('axisGraph').clientWidth,
                        height: 300
                    });
                }
            });
            
            // Add event listeners for Start/Stop buttons
            document.getElementById('startBtn').addEventListener('click', startDataCollection);
            document.getElementById('stopBtn').addEventListener('click', stopDataCollection);
            
            // Initialize sensitivity input
            const sensitivityInput = document.getElementById('sensitivityInput');
            
            sensitivityInput.addEventListener('change', async function() {
                const newSensitivity = parseFloat(this.value);
                
                // Validate input
                if (isNaN(newSensitivity) || newSensitivity < 0.1 || newSensitivity > 50.0) {
                    alert('Please enter a sensitivity value between 0.1 and 50.0');
                    this.value = 10.0;
                    return;
                }
                
                try {
                    // Update sensitivity via API
                    await fetch('/api/sensitivity', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sensitivity: newSensitivity })
                    });
                } catch (error) {
                    console.error('Failed to update sensitivity:', error);
                }
            });
        });
        
    </script>
</body>
</html>
