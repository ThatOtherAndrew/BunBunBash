<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMIT Acceleration Dashboard</title>
    <script src="https://unpkg.com/uplot@1.6.24/dist/uPlot.iife.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/uplot@1.6.24/dist/uPlot.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(0deg, #ffffff 0%, #ffffff 50%);
            color: #d35400;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #d35400;
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn-icon {
            padding: 8px 12px;
            background: transparent;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-icon:hover {
            transform: scale(1.15);
        }
        
        .btn-icon:active {
            transform: scale(0.95);
            transition: all 0.1s;
        }
        
        .btn-icon img {
            vertical-align: middle;
        }
        
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #3498db;
            color: white;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .button.stop {
            background: #e74c3c;
        }
        .graphs {
            margin-bottom: 30px;
            padding: 0 20px;
        }
        .graph {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-box {
            background-image: url('/border.svg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            padding: 60px 30px 25px 30px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            position: relative;
            background-color: transparent;
            border: none;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #d35400;
        }
        .stat-label {
            color: #d35400;
            margin-top: 5px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        .sensitivity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 6px;
        }
        .sensitivity-control label {
            color: #d35400;
            font-size: 14px;
            white-space: nowrap;
        }
        .sensitivity-control input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #ecf0f1;
            color: #d35400;
            font-size: 14px;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        input[type="number"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80px;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        
        .bunny-top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: auto;
            z-index: 10;
        }
        
        .bunny-bottom-right {
            position: fixed;
            bottom: 35px;
            right: 0px;
            width: 60px;
            height: auto;
            z-index: 10;
        }
        
        .graph {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        
        <div class="controls">
            <button id="toggleBtn" class="btn btn-icon" onclick="toggleDataCollection()">
                <img id="toggleIcon" src="/play.png" alt="Start" width="50" height="50">
            </button>
            <button class="btn btn-icon" onclick="clearAllData()">
                <img src="/restart.png" alt="Clear" width="50" height="50">
            </button>
            <div class="sensitivity-control">
                <input type="number" id="sensitivityInput" min="0.1" max="50.0" step="0.1" value="10.0">
                <span style="color: #d35400;">threshold</span>
            </div>
            <div class="control-group">
                <label style="color: #d35400;">History Limit:</label>
                <input type="number" id="historyLimit" value="1000" min="50" max="1000" step="50" onchange="updateHistoryLimit()">
                <span style="color: #d35400;">points</span>
            </div>
        </div>
        
        <div class="graphs">
            <div class="graph">
                <img src="/bunny_sit.gif" alt="Bunny Sitting" class="bunny-top-left">
                <div id="magnitudeGraph" style="height: 400px;"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="totalPoints">0</div>
                <div class="stat-label">Total Data Points</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="currentMagnitude">0.0</div>
                <div class="stat-label">Current Magnitude (m/s²)</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="avgMagnitude">0.0</div>
                <div class="stat-label">Average Magnitude (m/s²)</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="detectedPeaks">0</div>
                <div class="stat-label">Detected Peaks</div>
            </div>
        </div>
    </div>

    <img src="/bunny_lying.gif" alt="Bunny Lying" class="bunny-bottom-right">

    <script>
        let isRunning = false;
        let updateInterval = null;
        
        function toggleDataCollection() {
            if (isRunning) {
                stopDataCollection();
            } else {
                startDataCollection();
            }
        }
        
        let magnitudeChart;
        let multiKeyData = {}; // Store data for each key
        let peakAnnotations = [];
        let peakImage = new Image();
        peakImage.src = '/img.png';
        
        // Define colors for different keys
        const keyColors = {
            'A': '#e74c3c',  // Red
            'B': '#3498db',  // Blue 
            'C': '#2ecc71',  // Green
            'D': '#f39c12',  // Orange
            'E': '#9b59b6'   // Purple
        };
        
        // Initialize multi-key data structure
        function initializeMultiKeyData() {
            multiKeyData = {
                timestamps: []
            };
        }
        
        // Add a new key series to the chart
        function addKeySeries(key) {
            if (!multiKeyData[key]) {
                multiKeyData[key] = [];
                console.log(`Adding new key series: ${key}`);
            }
        }
        
        // Rebuild chart with current series
        function rebuildChart() {
            const magnitudeGraphEl = document.getElementById('magnitudeGraph');
            if (!magnitudeGraphEl) return;
            
            // Get all current keys
            const keys = Object.keys(multiKeyData).filter(k => k !== 'timestamps');
            
            // Build series configuration
            const series = [{}]; // x-axis (time)
            keys.forEach(key => {
                series.push({
                    label: `Device ${key}`,
                    stroke: keyColors[key] || '#34495e',
                    width: 2,
                    spanGaps: true  // Connect points even with gaps
                });
            });
            
            const magnitudeOpts = {
                title: 'Multi-Device Acceleration',
                width: magnitudeGraphEl.clientWidth || 800,
                height: 400,
                scales: {
                    x: {
                        time: false
                    },
                    y: {
                        // Auto-scale enabled by not specifying range
                    }
                },
                axes: [
                    {
                        label: 'Time (s)'
                    },
                    {
                        label: 'Z-Value',
                        scale: 'y'
                    }
                ],
                series: series,
                hooks: {
                    draw: [drawPeakAnnotations]
                }
            };
            
            // Prepare initial data for the chart
            const initialData = [multiKeyData.timestamps || []];
            keys.forEach(key => {
                const keyValues = (multiKeyData.timestamps || []).map(timestamp => {
                    const point = multiKeyData[key].find(p => p.timestamp === timestamp);
                    return point ? point.value : null;
                });
                initialData.push(keyValues);
            });
            
            // Destroy old chart and create new one with data
            if (magnitudeChart) {
                magnitudeChart.destroy();
            }
            magnitudeChart = new uPlot(magnitudeOpts, initialData.length > 1 ? initialData : [[]], magnitudeGraphEl);
        }
        
        // Initialize graphs
        function initializeGraphs() {
            const magnitudeGraphEl = document.getElementById('magnitudeGraph');
            
            if (!magnitudeGraphEl) {
                return;
            }
            
            // Initialize with empty multi-key data structure
            initializeMultiKeyData();
            
            // Create initial chart
            rebuildChart();
        }
        
        // Custom hook to draw peak annotations with images
        function drawPeakAnnotations(u) {
            const imgWidth = 100;
            const imgHeight = 100;
            const ctx = u.ctx;
            const { left, top, width, height } = u.bbox;
            
            peakAnnotations.forEach(peak => {
                const x = u.valToPos(peak.timestamp, 'x', true);
                const y = u.valToPos(peak.z_value, 'y', true);
                
                if (x >= left && x <= left + width && y >= top && y <= top + height) {
                    // Draw peak image
                    if (peakImage.complete) {
                        // const imgWidth = 20;
                        // const imgHeight = 20;
                        ctx.drawImage(peakImage, x - imgWidth/2, y - imgHeight/2, imgWidth, imgHeight);
                    }
                    
                    // Draw text annotation with key info
                    ctx.fillStyle = keyColors[peak.key] || '#e74c3c';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${peak.key}:${peak.z_value.toFixed(2)}`, x, y - 15);
                }
            });
        }
        
        let lastTimestamp = 0;
        let consecutiveErrors = 0;
        
        async function updateGraphs() {
            try {
                // Fetch all new data points since last update (handles variable rates)
                const response = await fetch(`/api/data/since/${lastTimestamp}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const newDataPointsByKey = await response.json();
                
                let hasNewData = false;
                let latestTimestamp = lastTimestamp;
                
                let needsRebuild = false;
                
                // Process data for each key
                Object.keys(newDataPointsByKey).forEach(key => {
                    const newPoints = newDataPointsByKey[key];
                    if (newPoints && newPoints.length > 0) {
                        hasNewData = true;
                        
                        // Check if this is a new key
                        if (!multiKeyData[key]) {
                            needsRebuild = true;
                        }
                        
                        // Ensure key series exists
                        addKeySeries(key);
                        
                        // Add new data points for this key
                        newPoints.forEach(point => {
                            if (!multiKeyData.timestamps.includes(point.timestamp)) {
                                multiKeyData.timestamps.push(point.timestamp);
                            }
                            multiKeyData[key].push({timestamp: point.timestamp, value: point.z_value || 0});
                            latestTimestamp = Math.max(latestTimestamp, point.timestamp);
                        });
                    }
                });
                
                // Rebuild chart if new keys were added
                if (needsRebuild) {
                    rebuildChart();
                }
                
                if (hasNewData) {
                    consecutiveErrors = 0;  // Reset error counter
                    
                    // Sort timestamps
                    multiKeyData.timestamps.sort((a, b) => a - b);
                    
                    // Keep only recent data (trim old data)
                    const maxPoints = 1000;
                    while (multiKeyData.timestamps.length > maxPoints) {
                        const oldTimestamp = multiKeyData.timestamps.shift();
                        // Remove corresponding data points from all keys
                        Object.keys(multiKeyData).forEach(key => {
                            if (key !== 'timestamps' && multiKeyData[key]) {
                                multiKeyData[key] = multiKeyData[key].filter(p => p.timestamp !== oldTimestamp);
                            }
                        });
                    }
                    
                    // Prepare data for uPlot format
                    const plotData = [multiKeyData.timestamps];
                    
                    // Get keys in consistent order
                    const orderedKeys = Object.keys(multiKeyData).filter(k => k !== 'timestamps').sort();
                    
                    // Add data series for each key in order
                    orderedKeys.forEach(key => {
                        const keyValues = multiKeyData.timestamps.map(timestamp => {
                            const point = multiKeyData[key].find(p => p.timestamp === timestamp);
                            // Use undefined instead of null for gaps to maintain line continuity
                            return point ? point.value : undefined;
                        });
                        plotData.push(keyValues);
                    });
                    
                    const currentTime = latestTimestamp;
                    const windowSize = 5; // 5 second rolling window
                    
                    // Only update chart if we have the right number of series
                    if (plotData.length === magnitudeChart.series.length) {
                        // Update chart with new data and scrolling window
                        magnitudeChart.setData(plotData);
                        magnitudeChart.setScale('x', {
                            min: currentTime - windowSize,
                            max: currentTime
                        });
                    } else {
                        // Series count mismatch, need to rebuild
                        rebuildChart();
                        magnitudeChart.setData(plotData);
                        magnitudeChart.setScale('x', {
                            min: currentTime - windowSize,
                            max: currentTime
                        });
                    }
                    
                    lastTimestamp = currentTime;
                    
                    // Update peak annotations for uPlot
                    const peaksResponse = await fetch('/api/peaks');
                    const peaks = await peaksResponse.json();
                    
                    if (peaks.length > 0) {
                        const currentTime = lastTimestamp;
                        const windowSize = 5;  // Match magnitude window
                        // Show recent peaks based on history limit
                        const peakLimit = Math.min(50, Math.floor(historyLimit / 2));
                        peakAnnotations = peaks.slice(-peakLimit).filter(peak => {
                            // Only show peaks within the current time window
                            return peak.timestamp >= currentTime - windowSize && peak.timestamp <= currentTime;
                        });
                    }
                }
                
                // Update statistics
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                if (!stats.error) {
                    document.getElementById('totalPoints').textContent = stats.total_points;
                    document.getElementById('detectedPeaks').textContent = stats.detected_peaks;
                    
                    // Update with multi-key stats
                    const keys = Object.keys(stats.keys || {});
                    if (keys.length > 0) {
                        // Show average across all keys
                        let totalCurrent = 0;
                        let totalAvg = 0;
                        keys.forEach(key => {
                            totalCurrent += stats.keys[key].current_value;
                            totalAvg += stats.keys[key].avg_value;
                        });
                        document.getElementById('currentMagnitude').textContent = (totalCurrent / keys.length).toFixed(2);
                        document.getElementById('avgMagnitude').textContent = (totalAvg / keys.length).toFixed(2);
                    } else {
                        document.getElementById('currentMagnitude').textContent = '0.0';
                        document.getElementById('avgMagnitude').textContent = '0.0';
                    }
                }
                
            } catch (error) {
                consecutiveErrors++;
                if (consecutiveErrors < 3) {  // Only log first few errors
                    console.error('Error updating graphs:', error);
                }
                if (consecutiveErrors > 100 && updateInterval) {
                    // Stop updates if too many errors
                    clearInterval(updateInterval);
                    updateInterval = null;
                    console.error('Stopped updates due to repeated errors');
                }
            }
        }
        
        async function startDataCollection() {
            try {
                await fetch('/api/control/start', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ use_real_data: true, port: 8000 })  // MUST use real data
                });
                
                // Load initial historical data
                const historyResponse = await fetch(`/api/data/history?limit=100`);
                const historicalDataByKey = await historyResponse.json();
                
                let hasHistoricalData = false;
                let maxTimestamp = 0;
                
                // Process historical data for each key
                Object.keys(historicalDataByKey).forEach(key => {
                    const keyData = historicalDataByKey[key];
                    if (keyData && keyData.length > 0) {
                        hasHistoricalData = true;
                        addKeySeries(key);
                        
                        keyData.forEach(point => {
                            if (!multiKeyData.timestamps.includes(point.timestamp)) {
                                multiKeyData.timestamps.push(point.timestamp);
                            }
                            multiKeyData[key].push({timestamp: point.timestamp, value: point.z_value || 0});
                            maxTimestamp = Math.max(maxTimestamp, point.timestamp);
                        });
                    }
                });
                
                // Rebuild chart with all series
                if (hasHistoricalData) {
                    rebuildChart();
                    
                    // Sort timestamps
                    multiKeyData.timestamps.sort((a, b) => a - b);
                    
                    // Prepare data for uPlot format
                    const plotData = [multiKeyData.timestamps];
                    
                    Object.keys(multiKeyData).forEach(key => {
                        if (key !== 'timestamps') {
                            const keyValues = multiKeyData.timestamps.map(timestamp => {
                                const point = multiKeyData[key].find(p => p.timestamp === timestamp);
                                return point ? point.value : null;
                            });
                            plotData.push(keyValues);
                        }
                    });
                    
                    // Set initial data
                    magnitudeChart.setData(plotData);
                    
                    // Set initial timestamp
                    lastTimestamp = maxTimestamp;
                }
                
                // Start continuous updates
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                updateInterval = setInterval(updateGraphs, 16); // Update every 16ms for 60fps
                isRunning = true;
                document.getElementById('toggleIcon').src = '/pause.PNG';
                document.getElementById('toggleIcon').alt = 'Stop';
            } catch (error) {
                console.error('Error starting data collection:', error);
            }
        }
        
        async function stopDataCollection() {
            try {
                await fetch('/api/control/stop', { method: 'POST' });
                isRunning = false;
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
                isRunning = false;
                document.getElementById('toggleIcon').src = '/play.png';
                document.getElementById('toggleIcon').alt = 'Start';
            } catch (error) {
                console.error('Error stopping data collection:', error);
            }
        }
        
        async function clearAllData() {
            try {
                const response = await fetch('/api/data/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log('Data cleared successfully');
                } else {
                    console.error('Failed to clear data');
                }
                
                // Clear multi-key data
                initializeMultiKeyData();
                peakAnnotations = [];
                lastTimestamp = 0;
                
                // Rebuild chart with empty data
                rebuildChart();
                magnitudeChart.setData([[]]);
                
                lastDataLength = 0;
                alert('Data cleared successfully!');
            } catch (error) {
                console.error('Error clearing data:', error);
            }
        }
        
        let historyLimit = 100;
        
        function updateHistoryLimit() {
            const newLimit = parseInt(document.getElementById('historyLimit').value);
            if (newLimit >= 50 && newLimit <= 1000) {
                historyLimit = newLimit;
            } else {
                alert('History limit must be between 50 and 1000 points');
                document.getElementById('historyLimit').value = historyLimit;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeGraphs();
            
            // Auto-start data collection
            startDataCollection();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (magnitudeChart) {
                    magnitudeChart.setSize({
                        width: document.getElementById('magnitudeGraph').clientWidth,
                        height: 400
                    });
                }
            });
            
            // Toggle button is handled by onclick attribute
            
            // Initialize sensitivity input
            const sensitivityInput = document.getElementById('sensitivityInput');
            console.log('🔍 Sensitivity input element:', sensitivityInput);
            
            if (!sensitivityInput) {
                console.error('❌ sensitivityInput element not found!');
                return;
            }
            
            sensitivityInput.addEventListener('input', async function() {
                const newSensitivity = parseFloat(this.value);
                console.log(`🎛️ Sensitivity changed to: ${newSensitivity}`);
                
                // Validate input
                if (isNaN(newSensitivity) || newSensitivity < 0.1 || newSensitivity > 50.0) {
                    alert('Please enter a sensitivity value between 0.1 and 50.0');
                    this.value = 10.0;
                    return;
                }
                
                try {
                    // Update sensitivity via API
                    const response = await fetch('/api/sensitivity', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sensitivity: newSensitivity })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log(`✅ Sensitivity updated:`, result);
                    } else {
                        console.error('Failed to update sensitivity:', response.status);
                    }
                } catch (error) {
                    console.error('Failed to update sensitivity:', error);
                }
            });
        });
        
    </script>
</body>
</html>
