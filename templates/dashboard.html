<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMIT Acceleration Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #3498db;
            color: white;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .button.stop {
            background: #e74c3c;
        }
        .graphs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .graph {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        .sensitivity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 6px;
        }
        .sensitivity-control label {
            color: #ecf0f1;
            font-size: 14px;
            white-space: nowrap;
        }
        .sensitivity-control input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 14px;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        input[type="number"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80px;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        
        <div class="controls">
            <button id="startBtn" class="button">Start</button>
            <button id="stopBtn" class="button stop">Stop</button>
            <button class="button" onclick="clearData()" style="background: #f39c12;">üóëÔ∏è Clear</button>
            <div class="sensitivity-control">
                <label for="sensitivityInput">Peak Sensitivity:</label>
                <input type="number" id="sensitivityInput" min="0.1" max="50.0" step="0.1" value="10.0">
                <span>threshold</span>
            </div>
            <div class="control-group">
                <label>History Limit:</label>
                <input type="number" id="historyLimit" value="1000" min="50" max="1000" step="50" onchange="updateHistoryLimit()">
                <span>points</span>
            </div>
        </div>
        
        <div class="graphs">
            <div class="graph">
                <div id="magnitudeGraph" style="height: 300px;"></div>
            </div>
            <div class="graph">
                <div id="axisGraph" style="height: 300px;"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPoints">0</div>
                <div class="stat-label">Total Data Points</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentMagnitude">0.0</div>
                <div class="stat-label">Current Magnitude (m/s¬≤)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgMagnitude">0.0</div>
                <div class="stat-label">Average Magnitude (m/s¬≤)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="detectedPeaks">0</div>
                <div class="stat-label">Detected Peaks</div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let updateInterval = null;
        
        // Initialize graphs
        function initializeGraphs() {
            // Magnitude graph with scrolling window
            Plotly.newPlot('magnitudeGraph', [{
                x: [],
                y: [],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#9b59b6', width: 2 },
                name: 'Magnitude'
            }], {
                title: 'Acceleration Magnitude',
                xaxis: { 
                    title: 'Time (s)',
                    range: [0, 10],  // Fixed 10-second window
                    rangeslider: { visible: false }
                },
                yaxis: { 
                    title: 'Magnitude (m/s¬≤)',
                    range: [7, 15]  // Fixed scale 0-20 m/s¬≤
                },
                margin: { l: 50, r: 20, t: 40, b: 40 }
            });
            
            // 3-axis graph
            Plotly.newPlot('axisGraph', [{
                x: [],
                y: [],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#e74c3c', width: 2 },
                name: 'X-axis'
            }, {
                x: [],
                y: [],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#27ae60', width: 2 },
                name: 'Y-axis'
            }, {
                x: [],
                y: [],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#3498db', width: 2 },
                name: 'Z-axis'
            }], {
                title: '3-Axis Acceleration',
                xaxis: { title: 'Time (s)' },
                yaxis: { title: 'Acceleration (m/s¬≤)' },
                margin: { l: 50, r: 20, t: 40, b: 40 }
            });
        }
        
        let lastDataLength = 0;
        
        async function updateGraphs() {
            try {
                const response = await fetch(`/api/data/history?limit=${historyLimit}`);
                const data = await response.json();
                
                if (data.length > 0) {
                    const timestamps = data.map(d => d.timestamp);
                    const magnitudes = data.map(d => d.magnitude || 0);
                    const ax = data.map(d => d.ax);
                    const ay = data.map(d => d.ay);
                    const az = data.map(d => d.az);
                    
                    const currentTime = timestamps[timestamps.length - 1] || 0;
                    const windowSize = 5; // 5 second window
                    
                    // Use extendTraces for smooth continuous updates if we have new data
                    if (data.length > lastDataLength) {
                        const newDataCount = data.length - lastDataLength;
                        const newTimestamps = timestamps.slice(-newDataCount);
                        const newMagnitudes = magnitudes.slice(-newDataCount);
                        const newAx = ax.slice(-newDataCount);
                        const newAy = ay.slice(-newDataCount);
                        const newAz = az.slice(-newDataCount);
                        
                        // Extend traces smoothly
                        Plotly.extendTraces('magnitudeGraph', {
                            x: [newTimestamps],
                            y: [newMagnitudes]
                        }, [0], historyLimit);
                        
                        Plotly.extendTraces('axisGraph', {
                            x: [newTimestamps, newTimestamps, newTimestamps],
                            y: [newAx, newAy, newAz]
                        }, [0, 1, 2], historyLimit);
                        
                        lastDataLength = data.length;
                    } else {
                        // Full update for first load or data reset
                        Plotly.restyle('magnitudeGraph', {
                            x: [timestamps],
                            y: [magnitudes]
                        });
                        
                        Plotly.restyle('axisGraph', {
                            x: [timestamps, timestamps, timestamps],
                            y: [ax, ay, az]
                        });
                        
                        lastDataLength = data.length;
                    }
                    
                    // Update scrolling window smoothly
                    Plotly.relayout('magnitudeGraph', {
                        'xaxis.range': [Math.max(0, currentTime - windowSize), currentTime + 2]
                    });
                    
                    // Add peak annotations
                    const peaksResponse = await fetch('/api/peaks');
                    const peaks = await peaksResponse.json();
                    
                    if (peaks.length > 0) {
                        // Show recent peaks based on history limit
                        const peakLimit = Math.min(50, Math.floor(historyLimit / 2));
                        const recentPeaks = peaks.slice(-peakLimit);
                        
                        // Create image annotations using Plotly's images property
                        const imageAnnotations = recentPeaks.map(peak => ({
                            source: '/img.png',
                            xref: 'x',
                            yref: 'y',
                            x: peak.timestamp + 0.1,
                            y: peak.magnitude + 0.025 ,
                            sizex: 0.5,  // Width in data coordinates (increase for wider)
                            sizey: 0.5,  // Height in data coordinates (increase for taller)
                            xanchor: 'center',
                            yanchor: 'middle',
                            layer: 'above'
                        }));
                        
                        // Also add text annotations for labels
                        const textAnnotations = recentPeaks.map(peak => ({
                            x: peak.timestamp,
                            y: peak.magnitude + 0.4,  // Position above the image
                            text: `Peak: ${peak.magnitude.toFixed(2)}`,
                            showarrow: false,
                            bgcolor: 'rgba(255,255,255,0.8)',
                            bordercolor: '#e74c3c',
                            borderwidth: 1,
                            font: {
                                color: '#e74c3c',
                                size: 5,
                                family: 'Arial, sans-serif'
                            }
                        }));
                        
                        Plotly.relayout('magnitudeGraph', { 
                            images: imageAnnotations,
                            annotations: textAnnotations 
                        });
                    }
                }
                
                // Update statistics
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                if (!stats.error) {
                    document.getElementById('totalPoints').textContent = stats.total_points;
                    document.getElementById('currentMagnitude').textContent = stats.current_magnitude.toFixed(2);
                    document.getElementById('avgMagnitude').textContent = stats.avg_magnitude.toFixed(2);
                    document.getElementById('detectedPeaks').textContent = stats.detected_peaks;
                }
                
            } catch (error) {
                console.error('Error updating graphs:', error);
            }
        }
        
        async function startDataCollection() {
            try {
                await fetch('/api/control/start', { method: 'POST' });
                
                updateGraphs();
                setInterval(updateGraphs, 500); // Update every 500ms
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
            } catch (error) {
                console.error('Error starting data collection:', error);
            }
        }
        
        async function stopDataCollection() {
            try {
                await fetch('/api/control/stop', { method: 'POST' });
                isRunning = false;
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
            } catch (error) {
                console.error('Error stopping data collection:', error);
            }
        }
        
        async function clearData() {
            try {
                await fetch('/api/data/clear', { method: 'POST' });
                // Clear graphs
                Plotly.restyle('magnitudeGraph', { x: [[]], y: [[]] });
                Plotly.restyle('axisGraph', { x: [[], [], []], y: [[], [], []] });
                Plotly.relayout('magnitudeGraph', { annotations: [] });
                alert('Data cleared successfully!');
            } catch (error) {
                console.error('Error clearing data:', error);
            }
        }
        
        let historyLimit = 100;
        
        function updateHistoryLimit() {
            const newLimit = parseInt(document.getElementById('historyLimit').value);
            if (newLimit >= 50 && newLimit <= 1000) {
                historyLimit = newLimit;
            } else {
                alert('History limit must be between 50 and 1000 points');
                document.getElementById('historyLimit').value = historyLimit;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeGraphs();
            
            // Initialize magnitude graph with sensitivity line
            const sensitivityValue = parseFloat(document.getElementById('sensitivityInput').value);
            Plotly.restyle('magnitudeGraph', {
                y: [[sensitivityValue, sensitivityValue]]
            }, [1]);
            
            // Add event listeners for Start/Stop buttons
            document.getElementById('startBtn').addEventListener('click', startDataCollection);
            document.getElementById('stopBtn').addEventListener('click', stopDataCollection);
            
            // Initialize sensitivity input
            const sensitivityInput = document.getElementById('sensitivityInput');
            
            sensitivityInput.addEventListener('change', function() {
                const newSensitivity = parseFloat(this.value);
                
                // Validate input
                if (isNaN(newSensitivity) || newSensitivity < 0.1 || newSensitivity > 50.0) {
                    alert('Please enter a sensitivity value between 0.1 and 50.0');
                    this.value = 10.0;
                    return;
                }
                
                // Update sensitivity via API
                fetch('/api/sensitivity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sensitivity: newSensitivity })
                });
                
                // Update sensitivity line on graph
                updateSensitivityLine(newSensitivity);
            });
        });
        
        function updateSensitivityLine(sensitivity) {
            // Update the existing sensitivity line (trace index 1)
            Plotly.restyle('magnitudeGraph', {
                y: [[sensitivity, sensitivity]]
            }, [1]);
        }
    </script>
</body>
</html>
