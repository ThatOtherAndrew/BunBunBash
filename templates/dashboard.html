<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMIT Acceleration Dashboard</title>
    <script src="https://unpkg.com/uplot@1.6.24/dist/uPlot.iife.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/uplot@1.6.24/dist/uPlot.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(0deg, #ffffff 0%, #ffffff 50%);
            color: #d35400;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #d35400;
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn-icon {
            padding: 8px 12px;
            background: transparent;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-icon:hover {
            transform: scale(1.15);
        }
        
        .btn-icon:active {
            transform: scale(0.95);
            transition: all 0.1s;
        }
        
        .btn-icon img {
            vertical-align: middle;
        }
        
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #3498db;
            color: white;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .button.stop {
            background: #e74c3c;
        }
        .graphs {
            margin-bottom: 30px;
            padding: 0 20px;
        }
        .graph {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-box {
            background-image: url('/border.svg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            padding: 60px 30px 25px 30px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            position: relative;
            background-color: transparent;
            border: none;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #d35400;
        }
        .stat-label {
            color: #d35400;
            margin-top: 5px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        .sensitivity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 6px;
        }
        .sensitivity-control label {
            color: #d35400;
            font-size: 14px;
            white-space: nowrap;
        }
        .sensitivity-control input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #ecf0f1;
            color: #d35400;
            font-size: 14px;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        input[type="number"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 80px;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: textfield;
            appearance: textfield;
        }
        
        .bunny-top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: auto;
            z-index: 10;
        }
        
        .bunny-bottom-right {
            position: fixed;
            bottom: 35px;
            right: 0px;
            width: 60px;
            height: auto;
            z-index: 10;
        }
        
        .graph {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        
        <div class="controls">
            <button id="toggleBtn" class="btn btn-icon" onclick="toggleDataCollection()">
                <img id="toggleIcon" src="/play.png" alt="Start" width="50" height="50">
            </button>
            <button class="btn btn-icon" onclick="clearAllData()">
                <img src="/restart.png" alt="Clear" width="50" height="50">
            </button>
            <div class="sensitivity-control">
                <input type="number" id="sensitivityInput" min="0.1" max="50.0" step="0.1" value="10.0">
                <span style="color: #d35400;">threshold</span>
            </div>
            <div class="control-group">
                <label style="color: #d35400;">History Limit:</label>
                <input type="number" id="historyLimit" value="1000" min="50" max="1000" step="50" onchange="updateHistoryLimit()">
                <span style="color: #d35400;">points</span>
            </div>
        </div>
        
        <div class="graphs">
            <div class="graph">
                <img src="/bunny_sit.gif" alt="Bunny Sitting" class="bunny-top-left">
                <div id="magnitudeGraph" style="height: 400px;"></div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="totalPoints">0</div>
                <div class="stat-label">Total Data Points</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="currentMagnitude">0.0</div>
                <div class="stat-label">Current Magnitude (m/s²)</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="avgMagnitude">0.0</div>
                <div class="stat-label">Average Magnitude (m/s²)</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="detectedPeaks">0</div>
                <div class="stat-label">Detected Peaks</div>
            </div>
        </div>
    </div>

    <img src="/bunny_lying.gif" alt="Bunny Lying" class="bunny-bottom-right">

    <script>
        let isRunning = false;
        let updateInterval = null;
        
        function toggleDataCollection() {
            if (isRunning) {
                stopDataCollection();
            } else {
                startDataCollection();
            }
        }
        
        let magnitudeChart;
        let magnitudeData = [[], []];
        let peakAnnotations = [];
        let peakImage = new Image();
        peakImage.src = '/img.png';
        
        // Initialize graphs
        function initializeGraphs() {
            const magnitudeGraphEl = document.getElementById('magnitudeGraph');
            if (!magnitudeGraphEl) {
                console.error('magnitudeGraph element not found');
                return;
            }
            
            // Magnitude graph with uPlot
            const magnitudeOpts = {
                title: 'Acceleration Magnitude',
                width: magnitudeGraphEl.clientWidth || 800,
                height: 400,
                scales: {
                    x: {
                        time: false
                    },
                    y: {
                        // Auto-scale enabled by not specifying range
                    }
                },
                axes: [
                    {
                        label: 'Time (s)'
                    },
                    {
                        label: 'Magnitude (m/s²)',
                        scale: 'y'
                    }
                ],
                series: [
                    {},
                    {
                        label: 'Magnitude',
                        stroke: '#9b59b6',
                        width: 2
                    }
                ],
                hooks: {
                    draw: [drawPeakAnnotations]
                }
            };
            
            magnitudeChart = new uPlot(magnitudeOpts, magnitudeData, magnitudeGraphEl);
        }
        
        // Custom hook to draw peak annotations with images
        function drawPeakAnnotations(u) {
            const ctx = u.ctx;
            const { left, top, width, height } = u.bbox;
            
            peakAnnotations.forEach(peak => {
                const x = u.valToPos(peak.timestamp, 'x', true);
                const y = u.valToPos(peak.magnitude, 'y', true);
                
                if (x >= left && x <= left + width && y >= top && y <= top + height) {
                    // Draw peak image
                    if (peakImage.complete) {
                        const imgWidth = 70;
                        const imgHeight = 70;
                        ctx.drawImage(peakImage, x, y - imgHeight/2 + 10, imgWidth, imgHeight);
                    }
                    
                    // Draw text annotation
                    ctx.fillStyle = '#e74c3c';
                    ctx.font = '8px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${peak.magnitude.toFixed(2)}`, x, y - 15);
                }
            });
        }
        
        let lastTimestamp = 0;
        let consecutiveErrors = 0;
        
        async function updateGraphs() {
            try {
                // Fetch all new data points since last update (handles variable rates)
                const response = await fetch(`/api/data/since/${lastTimestamp}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const newDataPoints = await response.json();
                
                if (newDataPoints.length > 0) {
                    consecutiveErrors = 0;  // Reset error counter
                    
                    // Add new data points
                    newDataPoints.forEach(point => {
                        magnitudeData[0].push(point.timestamp);
                        magnitudeData[1].push(point.magnitude || 0);
                    });
                    
                    // Keep only recent data (trim old data)
                    const maxPoints = 1000;  // Keep max 1000 points in memory
                    while (magnitudeData[0].length > maxPoints) {
                        magnitudeData[0].shift();
                        magnitudeData[1].shift();
                    }
                    
                    const currentTime = newDataPoints[newDataPoints.length - 1].timestamp;
                    const windowSize = 5; // 5 second rolling window for magnitude
                    
                    // Update charts with new data and scrolling window
                    magnitudeChart.setData(magnitudeData);
                    magnitudeChart.setScale('x', {
                        min: currentTime - windowSize,
                        max: currentTime
                    });
                    
                    lastTimestamp = currentTime;
                    
                    // Update peak annotations for uPlot
                    const peaksResponse = await fetch('/api/peaks');
                    const peaks = await peaksResponse.json();
                    
                    if (peaks.length > 0) {
                        const currentTime = lastTimestamp;
                        const windowSize = 5;  // Match magnitude window
                        // Show recent peaks based on history limit
                        const peakLimit = Math.min(50, Math.floor(historyLimit / 2));
                        peakAnnotations = peaks.slice(-peakLimit).filter(peak => {
                            // Only show peaks within the current time window
                            return peak.timestamp >= currentTime - windowSize && peak.timestamp <= currentTime;
                        });
                    }
                }
                
                // Update statistics
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                if (!stats.error) {
                    document.getElementById('totalPoints').textContent = stats.total_points;
                    document.getElementById('currentMagnitude').textContent = stats.current_magnitude.toFixed(2);
                    document.getElementById('avgMagnitude').textContent = stats.avg_magnitude.toFixed(2);
                    document.getElementById('detectedPeaks').textContent = stats.detected_peaks;
                }
                
            } catch (error) {
                consecutiveErrors++;
                if (consecutiveErrors < 3) {  // Only log first few errors
                    console.error('Error updating graphs:', error);
                }
                if (consecutiveErrors > 100 && updateInterval) {
                    // Stop updates if too many errors
                    clearInterval(updateInterval);
                    updateInterval = null;
                    console.error('Stopped updates due to repeated errors');
                }
            }
        }
        
        async function startDataCollection() {
            try {
                await fetch('/api/control/start', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ use_real_data: true, port: 8000 })  // MUST use real data
                });
                
                // Load initial historical data
                const historyResponse = await fetch(`/api/data/history?limit=100`);
                const historicalData = await historyResponse.json();
                
                if (historicalData.length > 0) {
                    // Populate initial data
                    magnitudeData[0] = historicalData.map(d => d.timestamp);
                    magnitudeData[1] = historicalData.map(d => d.magnitude || 0);
                    
                    // Set initial data
                    magnitudeChart.setData(magnitudeData);
                    
                    // Set initial timestamp
                    lastTimestamp = historicalData[historicalData.length - 1].timestamp;
                }
                
                // Start continuous updates
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                updateInterval = setInterval(updateGraphs, 16); // Update every 16ms for 60fps
                isRunning = true;
                document.getElementById('toggleIcon').src = '/pause.PNG';
                document.getElementById('toggleIcon').alt = 'Stop';
            } catch (error) {
                console.error('Error starting data collection:', error);
            }
        }
        
        async function stopDataCollection() {
            try {
                await fetch('/api/control/stop', { method: 'POST' });
                isRunning = false;
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
                isRunning = false;
                document.getElementById('toggleIcon').src = '/play.png';
                document.getElementById('toggleIcon').alt = 'Start';
            } catch (error) {
                console.error('Error stopping data collection:', error);
            }
        }
        
        async function clearAllData() {
            try {
                const response = await fetch('/api/data/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    console.log('Data cleared successfully');
                } else {
                    console.error('Failed to clear data');
                }
                
                // Clear uPlot data
                magnitudeData = [[], []];
                peakAnnotations = [];
                
                magnitudeChart.setData(magnitudeData);
                
                lastDataLength = 0;
                alert('Data cleared successfully!');
            } catch (error) {
                console.error('Error clearing data:', error);
            }
        }
        
        let historyLimit = 100;
        
        function updateHistoryLimit() {
            const newLimit = parseInt(document.getElementById('historyLimit').value);
            if (newLimit >= 50 && newLimit <= 1000) {
                historyLimit = newLimit;
            } else {
                alert('History limit must be between 50 and 1000 points');
                document.getElementById('historyLimit').value = historyLimit;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeGraphs();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (magnitudeChart) {
                    magnitudeChart.setSize({
                        width: document.getElementById('magnitudeGraph').clientWidth,
                        height: 400
                    });
                }
            });
            
            // Toggle button is handled by onclick attribute
            
            // Initialize sensitivity input
            const sensitivityInput = document.getElementById('sensitivityInput');
            console.log('🔍 Sensitivity input element:', sensitivityInput);
            
            if (!sensitivityInput) {
                console.error('❌ sensitivityInput element not found!');
                return;
            }
            
            sensitivityInput.addEventListener('input', async function() {
                const newSensitivity = parseFloat(this.value);
                console.log(`🎛️ Sensitivity changed to: ${newSensitivity}`);
                
                // Validate input
                if (isNaN(newSensitivity) || newSensitivity < 0.1 || newSensitivity > 50.0) {
                    alert('Please enter a sensitivity value between 0.1 and 50.0');
                    this.value = 10.0;
                    return;
                }
                
                try {
                    // Update sensitivity via API
                    const response = await fetch('/api/sensitivity', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sensitivity: newSensitivity })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log(`✅ Sensitivity updated:`, result);
                    } else {
                        console.error('Failed to update sensitivity:', response.status);
                    }
                } catch (error) {
                    console.error('Failed to update sensitivity:', error);
                }
            });
        });
        
    </script>
</body>
</html>
