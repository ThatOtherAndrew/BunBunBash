<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        * {
            font-family: monospace;
            font-size: 20px;
        }
        body {
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            margin: 20px;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Phone Accelerometer</h1>
    <button onclick="start()">Start</button>
    <p id="x">x: 0.00</p>
    <p id="y">y: 0.00</p>
    <p id="z">z: 0.00</p>
    
    <script>
        async function requestPermission() {
            if (typeof DeviceOrientationEvent !== "undefined" && 
                typeof DeviceOrientationEvent.requestPermission === "function") {
                const permission = await DeviceOrientationEvent.requestPermission();
                return permission === "granted";
            }
            return true;
        }

        const socket = io();

        async function start() {
            const hasPermission = await requestPermission();
            if (hasPermission) {
                window.addEventListener("devicemotion", handleMotion);
                document.querySelector('button').textContent = 'Streaming...';
            }
        }

        function handleMotion(event) {
            const accel = event.acceleration || event.accelerationIncludingGravity;
            if (accel) {
                document.getElementById("x").innerHTML = `x: ${accel.x?.toFixed(2) || '0.00'}`;
                document.getElementById("y").innerHTML = `y: ${accel.y?.toFixed(2) || '0.00'}`;
                document.getElementById("z").innerHTML = `z: ${accel.z?.toFixed(2) || '0.00'}`;
                
                socket.emit("data", JSON.stringify([{
                    x: accel.x || 0,
                    y: accel.y || 0,
                    z: accel.z || 0,
                }]));
            }
        }
    </script>
</body>
</html>
