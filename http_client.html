<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
</head>
<body>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>
    <button onclick="start()">Start</button>
    <select id="key" value="a" onchange="socket.emit('key', document.getElementById('key').value)">
    <option value="a">A</option>
    <option value="b">B</option>
    <option value="c">C</option>
    </select>
    <video id="preventSleep" muted loop playsinline style="display: none;">
      <source src="data:video/mp4;base64,AAAAHGZ0eXBpc29tAAACAGlzb21pc28ybXA0MQAAAAhmcmVlAAAAGm1kYXQAAAGzABAHAAABthADAowdbbPYAAAC6W1vb3YAAABsbXZoZAAAAAAAAAAAAAAAAAAAA+gAAAAAAAEAAAEAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAPAAAADwAAAAAC9nJhawAAAHB0a2hkAAAAAwAAAAAAAAAAAAAAAQAAAAAAAAOgAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAABAAAAAAAAAA8AAAAAAAAAD0AAAAAJYgGBdDJU09EUlgAVV9VaVoAWmRleWQAX2FuZC9wYXJhbXNZUkPExLDhBAIAAAAAHGJmcm1hL3NvZmVhAAAAAAEAAAABAAAAFOgPbWRhdAAAAB4=" type="video/mp4">
    </video>
  </body>
  <style>
    * {
      font-family: monospace;
    }
  </style>
  <script>
    async function requestPermission() {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        const permission = await DeviceOrientationEvent.requestPermission();
        return permission === "granted";
      }
      return true;
    }

        const socket = io();
        let wakeLock = null;

        // Start video to prevent sleep
        function startVideoToPreventSleep() {
            const video = document.getElementById('preventSleep');
            video.play().catch(e => console.log('Video play failed:', e));
        }

        // Use Wake Lock API if available
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake lock acquired');
                } catch (err) {
                    console.log('Wake lock failed:', err);
                }
            }
        }

    async function start() {
      const hasPermission = await requestPermission();
      window.addEventListener("devicemotion", handleMotion);
      socket.emit("key", document.getElementById("key").value);

      // Prevent sleep
      startVideoToPreventSleep();
      await requestWakeLock();
    }

        function handleMotion(event) {
            const accel = event.acceleration || event.accelerationIncludingGravity;
      document.getElementById("x").innerHTML =
        `x: ${accel.x < 0 ? "" : "+"}${accel.x.toFixed(2)}`;
      document.getElementById("y").innerHTML =
        `y: ${accel.y < 0 ? "" : "+"}${accel.y.toFixed(2)}`;
      document.getElementById("z").innerHTML =
        `z: ${accel.z < 0 ? "" : "+"}${accel.z.toFixed(2)}`;
      socket.emit("data", JSON.stringify([
          {
            x: accel.x,
            y: accel.y,
            z: accel.z,
          },
        ]),
      );
        }
    </script>
</html>
